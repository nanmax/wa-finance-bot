services:
  - type: web
    name: wa-finance-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start:render-whatsapp
    envVars:
      - key: NODE_ENV
        value: production
      - key: AUTH_PATH
        value: /tmp/.wwebjs_auth
    healthCheckPath: /api/health
    autoDeploy: true 