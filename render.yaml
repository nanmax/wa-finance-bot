services:
  - type: web
    name: wa-finance-bot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm run start:finance
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: RENDER_PLAN
        value: free
      - key: AUTH_PATH
        value: /opt/render/project/src/.wwebjs_auth
      - key: CLIENT_ID
        value: wa-finance-render
    healthCheckPath: /api/health
    autoDeploy: true 