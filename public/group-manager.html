<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Finance Bot - Group Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .groups-section {
            margin-top: 30px;
        }

        .group-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .group-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .group-card.default {
            border-color: #51cf66;
            background: #f8fff9;
        }

        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .group-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .group-id {
            font-family: monospace;
            background: #f1f3f4;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #666;
        }

        .group-actions {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 14px;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .group-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .group-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± WA Finance Bot</h1>
            <p>Group Manager - Kelola Group ID secara Dinamis</p>
        </div>

        <div class="content">
            <!-- Status Messages -->
            <div id="status"></div>

            <!-- Add Group Form -->
            <div class="form-section">
                <h2>âž• Tambah Group Baru</h2>
                <form id="addGroupForm">
                    <div class="form-group">
                        <label for="groupId">Group ID:</label>
                        <input type="text" id="groupId" placeholder="Contoh: 1234567890@g.us" required>
                    </div>
                    <div class="form-group">
                        <label for="groupName">Nama Group (Opsional):</label>
                        <input type="text" id="groupName" placeholder="Contoh: Group Keuangan Keluarga">
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="isDefault">
                            <label for="isDefault">Set sebagai Group Default</label>
                        </div>
                    </div>
                    <button type="submit" class="btn">âž• Tambah Group</button>
                </form>
            </div>

            <!-- Groups List -->
            <div class="groups-section">
                <h2>ðŸ“‹ Daftar Group</h2>
                <div id="groupsList">
                    <div class="loading">Memuat daftar group...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Status management
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Load groups
        async function loadGroups() {
            try {
                const response = await fetch(`${API_BASE}/api/groups`);
                const data = await response.json();
                displayGroups(data);
            } catch (error) {
                console.error('Error loading groups:', error);
                showStatus('Error memuat daftar group', 'error');
            }
        }

        // Display groups
        function displayGroups(data) {
            const groupsList = document.getElementById('groupsList');
            
            if (data.groups.length === 0) {
                groupsList.innerHTML = `
                    <div class="empty-state">
                        <h3>ðŸ“­ Belum ada group</h3>
                        <p>Tambah group pertama untuk memulai</p>
                    </div>
                `;
                return;
            }

            groupsList.innerHTML = data.groups.map(group => `
                <div class="group-card ${group.id === data.defaultGroup ? 'default' : ''}">
                    <div class="group-header">
                        <div>
                            <div class="group-name">${group.name}</div>
                            <div class="group-id">${group.id}</div>
                            <small>Ditambah: ${new Date(group.addedAt).toLocaleString('id-ID')}</small>
                        </div>
                        <div class="group-actions">
                            ${group.id === data.defaultGroup ? 
                                '<span class="btn btn-sm btn-success">Default</span>' : 
                                `<button class="btn btn-sm btn-success" onclick="setDefault('${group.id}')">Set Default</button>`
                            }
                            <button class="btn btn-sm btn-danger" onclick="deleteGroup('${group.id}')">Hapus</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add group
        document.getElementById('addGroupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const groupId = document.getElementById('groupId').value.trim();
            const groupName = document.getElementById('groupName').value.trim();
            const isDefault = document.getElementById('isDefault').checked;

            if (!groupId) {
                showStatus('Group ID harus diisi', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/groups`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        groupId,
                        groupName: groupName || 'Unknown Group',
                        isDefault
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showStatus('Group berhasil ditambahkan!', 'success');
                    document.getElementById('addGroupForm').reset();
                    loadGroups();
                } else {
                    showStatus(data.error || 'Error menambah group', 'error');
                }
            } catch (error) {
                console.error('Error adding group:', error);
                showStatus('Error menambah group', 'error');
            }
        });

        // Set default group
        async function setDefault(groupId) {
            try {
                const response = await fetch(`${API_BASE}/api/groups/${groupId}/default`, {
                    method: 'PUT'
                });

                const data = await response.json();
                
                if (response.ok) {
                    showStatus('Group default berhasil diupdate!', 'success');
                    loadGroups();
                } else {
                    showStatus(data.error || 'Error mengupdate group default', 'error');
                }
            } catch (error) {
                console.error('Error setting default:', error);
                showStatus('Error mengupdate group default', 'error');
            }
        }

        // Delete group
        async function deleteGroup(groupId) {
            if (!confirm('Yakin ingin menghapus group ini?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/groups/${groupId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (response.ok) {
                    showStatus('Group berhasil dihapus!', 'success');
                    loadGroups();
                } else {
                    showStatus(data.error || 'Error menghapus group', 'error');
                }
            } catch (error) {
                console.error('Error deleting group:', error);
                showStatus('Error menghapus group', 'error');
            }
        }

        // Load groups on page load
        document.addEventListener('DOMContentLoaded', loadGroups);
    </script>
</body>
</html>
